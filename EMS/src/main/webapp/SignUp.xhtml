<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="LoginTemplate.xhtml">
        
       <ui:define name="loginContent">       
		<p:panel id="mainPanelSignUp" styleClass="mainBackGround"  >	
						
 		<p:panel id="panelSignUp" style="background-color:#FFFFFF;" styleClass="Content" >		
       
            <h:form id="SignupForm">
                <p:messages closable="true" />
                <h:panelGrid columns="3"  columnClasses="loginStyle1, loginStyle2,loginStyle2" 
					width="100%" cellpadding="5" cellspacing="5" styleClass="innerContent">
					
                   	<h:graphicImage value="/resources/images/user_icon.png" width="22" id="fNmImg"/>
					<p:inputText value="#{loginBean.signUpDTO.firstName}"
                                 id="firstName"
                                 required="true"
                                 label="#{msg.FirstName}"  tabindex="0"  />
 					<p:watermark value="First Name" for="firstName" />
 					
 					<h:graphicImage value="/resources/images/user_icon.png" width="22" id="lNmImg"/>
					<p:inputText value="#{loginBean.signUpDTO.lastName}"
                                 id="lastName"
                                 required="true"
                                 label="#{msg.LastName}"  tabindex="1"  />
 					<p:watermark value="Last Name" for="lastName" />
                    
                    <h:graphicImage value="/resources/images/e_mail.png" width="22" id="emailImg"/>
					<p:inputText value="#{loginBean.signUpDTO.emailAddress}"
                                 id="email"
                                 required="true"
                                 label="#{msg.Email}"  tabindex="2"  >
                       <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
 					<p:watermark value="Email" for="email" />
                    
                    <h:graphicImage value="/resources/images/password_icon.png" width="22" id="passImg"/>
					<p:password  value="#{loginBean.signUpDTO.password}"  
                                 id="password"
                                 required="true"  feedback="true" inline="true"
                                 label="#{msg.Password}"  tabindex="3"  match="confirmPassword"  />
  					<p:watermark value="Password" for="password" />
 					
 					<h:graphicImage value="/resources/images/password_icon.png" width="22" id="conPassImg"/>
					<p:password  value="#{loginBean.signUpDTO.confirmPassword}" 
                                 id="confirmPassword"
                                 required="true"  
                                 label="#{msg.ConfirmPassword}"  tabindex="4"    />
  					<p:watermark value="Confirm Password" for="confirmPassword" />
                                                                 
                </h:panelGrid>
              
				<p:spacer height="10" width="5"/>
       
     			<p:commandLink  process=":SignupForm" update=":SignupForm" action="#{loginBean.saveOrganizer()}" 
		 			styleClass="imageLinks" >
		 				 	 <h:graphicImage value="/resources/images/signup.png" styleClass="imageLinks" />	
	 	 			</p:commandLink>	
              	</h:form>
 
			 </p:panel>
			</p:panel>
		 </ui:define>
     </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{msg.login}</title>	
 </h:head>
<h:body>

	<h:outputStylesheet library="css" name="login.css" />
	<h:form id="loginForm" >
		
	<p:panel id="mainPanel" styleClass="mainBackGround"  >	
						
 		<p:panel id="panel" style="background-color:#FFFFFF;" styleClass="Content" >			
             
             	<p:focus context=":loginForm"/>  
             	 
             	 <p:messages id="message" closable="true"/>
             
 				<h:panelGrid id="innerPanel" columns="4" columnClasses="loginStyle1, loginStyle2, loginStyle1, loginStyle2" 
				width="100%" cellpadding="5" cellspacing="5" styleClass="innerContent">				

					<h:graphicImage value="/resources/images/user_icon.png" width="22" id="userNm"/>
					<p:inputText value="#{loginBean.loginDTO.emailAddress}"
                                 id="userName"
                                 required="true"
                                 label="#{msg.Email}"  tabindex="0" />
					<p:tooltip for="userNm" value="Username or Email"/>
					<p:watermark value="UserName" for="userName" />

					<h:graphicImage id="pwd" value="/resources/images/password_icon.png"/>
 					<p:password value="#{loginBean.loginDTO.password}"
                                id="password"  placeholder="Password"  redisplay="true"
                                required="true"
                                label="#{msg.Password}"  />
					<p:tooltip for="pwd" value="Password"/>
					<p:watermark value="Password" for="password" />

  				</h:panelGrid>
  				<p:spacer width="5" height="10" />
  				
  				<p:commandLink  process=":loginForm" update=":loginForm:message" action="#{loginBean.checkLoginStatus()}" 
	 				style="width:100%;height:40px;border:0" >
	 				 	 <h:graphicImage value="/resources/images/loginbtnnormal.png" width="100%" height="40px;" />	
 	 			</p:commandLink>	
  				                
			</p:panel>		
			
 	</p:panel>
 
	</h:form>
</h:body>
</html>

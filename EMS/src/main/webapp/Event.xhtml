<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>              
    </h:head>
    <h:body>
        <ui:composition template="Template.xhtml">
            <ui:define name="title">#{msg.EventDetails}</ui:define>
            
            <ui:define name="headerText">#{msg.EventDetails}</ui:define>
            
            <ui:define name="content">
                  <h:form id="eventForm">       
                    <p:wizard flowListener="#{eventBean.onFlowProcess}">     
                         
                        <p:tab id="event" title="#{msg.EventDetails}" >                                                     
                            <ui:include src="EventMaster.xhtml"/>
                        </p:tab>       
                        <p:tab id="ticketDetails" title="#{msg.TicketCategory}">
                            <ui:include src="Ticket.xhtml"/>                                                    
                        </p:tab>
                    </p:wizard>
                  </h:form>  
 
            <ui:include src="SuperCategory.xhtml"/>
            <ui:include src="Discount.xhtml"/>

            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ResetDialog" widgetVar="ResetDlg" modal="true" resizable="false" appendTo="@(body)" header="#{msg.ResetPassword}">
            <h:form id="ResetForm">
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{msg.Email}" />
                    <p:outputLabel id="email" value="#{loginBean.resetPasswordDTO.emailAddress}" title="#{msg.Email}" />
                    <p:outputLabel value="#{msg.OldPassword}" for="oldPassword" />
                    <p:inputText id="oldPassword" value="#{loginBean.resetPasswordDTO.oldPassword}" title="#{msg.OldPassword}" required="true" label="#{msg.OldPassword}" />
                    <p:outputLabel value="#{msg.Password}" for="password" />
                    <p:inputText id="password" value="#{loginBean.resetPasswordDTO.password}" title="#{msg.Password}" required="true" label="#{msg.Password}"/>
                    <p:outputLabel value="#{msg.ConfirmPassword}" for="confirmPassword" />
                    <p:inputText id="confirmPassword" value="#{loginBean.resetPasswordDTO.confirmPassword}" required="true" title="#{msg.ConfirmPassword}" label="#{msg.ConfirmPassword}" />                       
                </p:panelGrid>

                <p:commandButton value="#{msg.cancel}" onclick="ResetDlg.hide()"/>
                 <p:commandButton value="#{msg.ResetPassword}" action="#{loginBean.saveOrganizer()}" oncomplete="PF('ResetDlg').hide();" />
            </h:form>
        </p:dialog>
    </ui:composition>

</html>

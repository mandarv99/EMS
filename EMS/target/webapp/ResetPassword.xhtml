<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions" >

  <ui:composition template="Template.xhtml">
    
      <ui:define name="title">#{msg.ResetPassword}</ui:define>
        
        <ui:define name="headerText"> #{msg.ResetPassword}</ui:define>
         
        <ui:define name="content">  
  
             <h:form id="ResetForm">
              <p:panel id="panel" styleClass="Content"  >	
        	 		          
	       		<f:facet name="header">
         			 <p:commandButton value="#{msg.back}" icon="ui-icon-arrowthick-1-w"  action="#{pageNavBean.redirectPageToSearchUsers}" process="@this" immediate="true" />
          		</f:facet>
		          		        	 		          
             	<p:scrollPanel mode="native" >
             	 <pe:tooltip global="true" myPosition="left center" atPosition="right center"/>  
             	
 				<p:messages id="messages" redisplay="false" globalOnly="true" />
 				
 				 <h:panelGrid id="resetPassord" columns="3" columnClasses="leftContentStyle , rightContentStyle" 
					width="100%" cellpadding="5" cellspacing="5" styleClass="innerContent">		
					
					<h:outputLabel value="#{msg.Email}"/>
                    <h:outputLabel id="email" value="#{organizerUserBean.resetPasswordDTO.emailAddress}" title="#{msg.Email}" />
                    <p:message for="email" />
                    
                    <h:outputLabel value="#{msg.OldPassword}" for="oldPassword" styleClass="star"/>
                    <p:password id="oldPassword" value="#{organizerUserBean.resetPasswordDTO.oldPassword}" title="#{msg.OldPassword}" required="true" />
                    <p:message for="oldPassword" />
                    
                    <h:outputLabel value="#{msg.Password}" for="password" styleClass="star"/>
                    <p:password id="password" value="#{organizerUserBean.resetPasswordDTO.password}" title="#{msg.Password}" required="true" feedback="true" inline="true"
                      match="confirmPassword" validatorMessage="Password and Confirm Password Should Match "/>
                    <p:message for="password" />
                    
                    <h:outputLabel value="#{msg.ConfirmPassword}" for="confirmPassword" styleClass="star"/>
                    <p:password id="confirmPassword" value="#{organizerUserBean.resetPasswordDTO.confirmPassword}" required="true" 
                     title="#{msg.ConfirmPassword}"  />                       
                    <p:message for="confirmPassword" />
                
                </h:panelGrid>
                 </p:scrollPanel>
                 
                 <f:facet name="footer">
   		              <p:commandButton value="#{msg.ResetPassword}" icon="ui-icon-circle-check" action="#{organizerUserBean.resetPassword()}" process=":ResetForm"
   		               update=":ResetForm" />
        		</f:facet>
	 
                 </p:panel>
            </h:form>
         </ui:define>
    </ui:composition>

</html>
